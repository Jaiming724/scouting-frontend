<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 team-table">
  <!-- Position Column -->
  <ng-container matColumnDef="Team-Number">
    <th mat-header-cell *matHeaderCellDef class="column-name">Team Number</th>
    <td mat-cell *matCellDef="let team"> {{team.teamNumber}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Team-Name">
    <th mat-header-cell *matHeaderCellDef class="column-name"> Team Name</th>
    <td mat-cell *matCellDef="let team"> {{team.teamName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef class="column-name">Total Score</th>
    <td mat-cell *matCellDef="let team"> {{team.total}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayTeam(row)"></tr>
</table>
