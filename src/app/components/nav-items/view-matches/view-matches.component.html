<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 match-table">
  <!-- Position Column -->
  <ng-container matColumnDef="Match-Number">
    <th mat-header-cell *matHeaderCellDef class="column-name">Match Number</th>
    <td mat-cell *matCellDef="let match"><p>{{match.matchNumber}}</p></td>
  </ng-container>

  <ng-container matColumnDef="Red-Teams">
    <th mat-header-cell *matHeaderCellDef class="column-name">Red Teams</th>
    <td mat-cell *matCellDef="let match">
      <p>{{match.redTeamOne}}</p>
      <p>{{match.redTeamTwo}}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="Blue-Teams">
    <th mat-header-cell *matHeaderCellDef class="column-name"> Blue Teams</th>
    <td mat-cell *matCellDef="let match">
      <p>{{match.blueTeamOne}}</p>
      <p>{{match.blueTeamTwo}}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="Total-Score">
    <th mat-header-cell *matHeaderCellDef class="column-name">Total-Score</th>
    <td mat-cell *matCellDef="let match">
      <p>{{match.redTotal}}</p>
      <p>{{match.blueTotal}}</p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayMatch(row)"></tr>
</table>
